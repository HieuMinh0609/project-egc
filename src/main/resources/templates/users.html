<script>

$( document ).ready(function() {
    showData();
}); 

    $('.btn-search').on('click', function () {
        location.href = "/admin/user/history?page=1&size=10&keyword="+ $('#input-search').val();
    });

    function showData() {

        let page = getUrlParameter("page");
        let size = 10;
        let keyword = getUrlParameter("keyword");
        $('#input-search').val(keyword);

        $.ajax({
            url: '/api/user/list?page='+page+"&size=10&keyword="+keyword,
            type: 'GET',
            contentType: "application/json",
            beforeSend: function () {

            },
            success: function (res) {
               let pageNumber = res.pageable.pageNumber
               let row = '';
               let totalItem = res.totalElements;
              
             

               res.content.forEach(function(element, index) {
                let date = element.createDate;
                 row += `<tr>
                        <th scope="row">`+(parseInt(pageNumber*10) + (parseInt(index) + 1))+`</th>
                        <td>`+element.name+`</td>
                        <td>`+element.phone+`</td>
                        <td>`+new Date(...date).toLocaleString('vi')+`</td>
                        <td><a href="/admin/data/`+element.id+`/history">Chi tiết</a></td>
                     </tr>`   
               });
            
               $('.tr-data').html(row);

               displayPage(pageNumber, totalItem);

            },  
            error: function (jqXHR, textStatus, errorThrown) {
                alert("Thất bại!")
            }

        });
    }

    function displayPage(pageNumber, totalItem) {

        let data = '';
        let keyword = getUrlParameter("keyword");
        let totalPage  = Math.ceil(totalItem/10)

        if (totalItem <= 10) {
                $('.pagination').html('');
                return;
        }

        data = ``;
            for (let i=1; i<totalPage; i++ ) {
                if (i == (pageNumber + 1)) {
                    data+= `<li class="page-item active"><a href="/admin/user/history?page=`+i+`&size=10&keyword=`+keyword+`" class="page-link" >`+i+`</a></li>`
                } else {
                    data+= `<li class="page-item "><a href="/admin/user/history?page=`+i+`&size=10&keyword=`+keyword+`" class="page-link" >`+i+`</a></li>`
                }
        }

        $('.pagination').html(data);
    }

    function getUrlParameter(sParam) {
        var sPageURL = window.location.search.substring(1),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
            }
        }

        return '';
    };
         
</script>
