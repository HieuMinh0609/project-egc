<script>

$( document ).ready(function() {
     displayData();
     showUser();
});

    function displayData() {

                let idUser = $('#userId').val()

                $("#target_1").attr("src", "/admin/display-data?type=leadI&userId="+idUser);
                $("#target_2").attr("src", "/admin/display-data?type=leadII&userId="+idUser);

                $("#target_3").attr("src", "/admin/display-data?type=leadIII&userId="+idUser);
                $("#target_4").attr("src", "/admin/display-data?type=avR&userId="+idUser);
                $("#target_5").attr("src", "/admin/display-data?type=avL&userId="+idUser);
                $("#target_6").attr("src", "/admin/display-data?type=avF&userId="+idUser);

                $("#target_7").attr("src", "/admin/display-data?type=v1&userId="+idUser);
                $("#target_8").attr("src", "/admin/display-data?type=v2&userId="+idUser);
                $("#target_9").attr("src", "/admin/display-data?type=v3&userId="+idUser);
                $("#target_10").attr("src", "/admin/display-data?type=v4&userId="+idUser);
                $("#target_11").attr("src", "/admin/display-data?type=v5&userId="+idUser);
                $("#target_12").attr("src", "/admin/display-data?type=v6&userId="+idUser);

    };

    function showUser() {
        let idUser = $('#userId').val()
        $.ajax({
            url: '/api/user/'+idUser,
            type: 'GET',
            contentType: "application/json",
            beforeSend: function () {

            },
            success: function (res) {
                $('#fullName').val(res.name);
                $('#phone').val(res.phone);

            },  
            error: function (jqXHR, textStatus, errorThrown) {
                alert("Thất bại!")
            }
        });
    }



</script>
